<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h2>Hello {{ user_data.name }}</h2>
    <div class="side">
        <a href=""><div class="side-block active"><i class="fa-solid fa-house"></i>Home</div></a>
        <a href="{% url 'app_create' %}"><div class="side-block"><i class="fa-solid fa-plus"></i>Add App</div></a>
        <a href="{% url 'logout' %}"><div class="side-block"><i class="fa-solid fa-right-from-bracket"></i>Logout</div></a>
    </div>
    <div class="applist">
        <h1 class="heading">App List</h1>
        <div class="row">
            {% for app in apps %}
                <div class="col-lg-6 col-md-6 col-sm-12 app-container">
                    <div class="apps row">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <img src="{{ app.app_pic.url }}" alt="">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <h3>{{ app.app_name }}</h3>
                            <a href="https://{{ app.app_link }}">{{ app.app_link }}</a><br>
                            <div class="down"><span class="cata">{{ app.catagory }}</span><span class="cata">{{ app.sub_catagory }}</span></div>
                            
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 d-flex align-items-center text-center">
                            <div><h1>{{ app.points }}</h1><span>Points</span></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
</body>

</html>
